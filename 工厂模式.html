<script>
    //  工厂模式：工厂内部怎么产生外部不知道，外部要什么，工厂就可以产生什么（产生不同对象）
    function fac(name, age) {
        // 在工厂内部产生对象
        let obj = {};

        // 给对象添加属性  给obj增加的属性 是上面函数的外部参数
        obj.name = name;
        obj.age = age;

        // console.log(obj.name);
        return obj;

    }

    // 调用工厂
    let obj1 = fac('小林', 18);
    let obj2 = fac('小路', 11);
    console.log(obj1, obj2);
</script>
