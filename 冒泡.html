<script>
    let arr = [1, 2, 4, 55, 3, 6];
    // 决定循环里面的次数
    for (let i = 0; i < arr.length; i++) {
        // console.log(i);
        for (let j = 0; j < arr.length; j++) {

            if (arr[j] > arr[j + 1]) {

                let temp = arr[j];

                arr[j] = arr[j + 1];

                arr[j + 1] = temp;
                // console.log(temp);

            }
        }
    }
    console.log(arr);
</script>
