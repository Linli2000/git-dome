<script>
    // 三元表达式：元代表就是表达式，三元就是三个表达式
    /*
        表达式1 ? 表达式2 ：表达式3;


        表达式1：判定，true或者false
            true：执行表达式2
            false：执行表达式3
    */
    // 需求：输入性别：m和f，输出是男人还是女人

    let gender = prompt('输入性别：m和f，输出是男人还是女人');
    let res = gender == 'm' ? '男人' : '女人'
    console.log(res);
</script>
